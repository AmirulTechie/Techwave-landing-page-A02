<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwave | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="font-inter bg-[#1A0B2E] text-white">
    <header>  
        <section class="headerContainer my-8 flex justify-around items-center">
            <!-- Logo/Brand -->
            <div class="brand">
                <img src="./assets/brand.png" alt="">
            </div>
            <!-- Navigation -->
            <nav>
                <ul class="navItems flex gap-8">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Episodes</a></li>
                    <li><a href="#">Host</a></li>
                </ul>
            </nav>
            <!-- Hamburger Icon -->
             <div class="hamburger hidden">
                <img class="" src="./assets/hamburger-menu.png" alt="">
             </div>
            <!-- Subscribe button -->
            <div class="headerButton">
                <button class="px-4 py-3 bg rounded-[1000px]">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </section>
    </header>
    <main>
        <!-- Hero section -->
        <section class="hero flex flex-col pt-[101px] justify-center items-center text-center">
            <div class="mic">
                <img src="./assets/microphone.png" alt="">
                <div class="newBadge">
                    NEW
                </div>
            </div>
            <!-- Hero Infos -->
            <div class="heroInfoPack mt-10 flex flex-col gap-6 justify-center items-center">
            <div class="heroTitle">
                <h1 class="text-6xl font-extrabold">TechWave</h1>
            </div>
            <div class="heroInfos">
                <p class="font-light">Your daily dose of tech insights, productivity hacks, and personal growth</p>
            </div>
            <div class="heroButtons flex gap-2 justify-center">
                <button class="px-6 py-3 rounded-[1000px] spotify"><i class="fa-brands fa-spotify font-semibold"></i> Listen on Spotify</button>
                <button class="px-6 py-3 rounded-[1000px] subscribe  bg-transparent border-solid border-2 border-[#00FF88] text-[#00FF88] font-semibold"><i class="fa-regular fa-envelope"></i> Subscribe</button>
            </div>
            </div>
        </section>
    </main>
</body>
</html>
